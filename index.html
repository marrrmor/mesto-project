<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__intro">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__edit-group">
                    <div class="profile__button-group">
                        <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                        <button class="profile__button-edit" aria-label="Edit" type="button"></button>
                    </div>       
                    <p class="profile__subtitle">Исследователь&nbsp;океана</p>
                </div>   
            </div>
            <button class="profile__button-add" aria-label="Add-place" type="button"></button>
        </section>
        <article class="places">
            <div class="place">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древняя карачаевская церковь" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Карачаевск</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button>           
                </div>
            </div>
            <div class="place">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Гора Эльбрус</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы Домбая" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Домбай</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/IMG_ladoga.jpg" alt="Вид на открытую Ладогу" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Ладожское озеро</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/IMG_moscow.jpg" alt="Исторический центр Москвы" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Москва</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/photo_valaam.png" alt="Валаам" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Валаамский архипелаг</h2>
                    <button class="place__button-like" aria-label="Like" type="button"></button> 
                </div>
            </div>
        </article>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button class="popup__button-close" aria-label="Close" type="button"></button>
            <form class="popup__edit-form" name="profile-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" name="profile-name" placeholder="Жак-Ив&nbsp;Кусто">
                <input type="text" class="popup__input popup__input_type_descripyion" name="profile-description" placeholder="Исследователь&nbsp;океана">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div> 
    </div>
</body>
</html>
