<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__intro">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__edit-group">       
                    <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                    <p class="profile__subtitle">Исследователь&nbsp;океана</p>
                    <button class="button-edit"></button>
                </div>   
            </div>
            <button class="button-add"></button>
        </section>
        <section class="popup popup_opened">
            <form class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__input-area" placeholder="Жак-Ив&nbsp;Кусто">
                    <input type="text" class="popup__input-area" placeholder="Исследователь&nbsp;океана">
                    <button class="popup__button-save">Сохранить</button>
                    <button class="popup__button-close"></button>
            </form>
        </section>
        <section class="places">
            <div class="place">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древняя карачаевская церковь" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Карачаевск</h2>
                    <button class="button-like"></button>           
                </div>
            </div>
            <div class="place">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Вид на Эльбрус" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Гора Эльбрус</h2>
                    <button class="button-like"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Горы Домбая" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Домбай</h2>
                    <button class="button-like"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/IMG_ladoga.jpg" alt="Вид на открытую Ладогу" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Ладожское озеро</h2>
                    <button class="button-like"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/IMG_moscow.jpg" alt="Исторический центр Москвы" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Москва</h2>
                    <button class="button-like"></button> 
                </div>
            </div>
            <div class="place">
                <img src="./images/photo_valaam.png" alt="Валаам" class="place__photo">
                <div class="place__description">
                    <h2 class="place__name">Валаамский архипелаг</h2>
                    <button class="button-like"></button> 
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
</body>
</html>
