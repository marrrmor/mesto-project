<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__intro">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
                <div class="profile__edit-group">
                    <div class="profile__button-group">
                        <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                        <button class="profile__button-edit" aria-label="Редактировать" type="button"></button>
                    </div>       
                    <p class="profile__subtitle">Исследователь&nbsp;океана</p>
                </div>   
            </div>
            <button class="profile__button-add" aria-label="Добавить" type="button"></button>
        </section>
        <article class="places">
        </article>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__input-profile">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close_input-profile" aria-label="Закрыть" type="button"></button>
            <form class="popup__edit-form" name="profile-form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" name="profile-name" placeholder="Жак-Ив&nbsp;Кусто">
                <input type="text" class="popup__input popup__input_type_description" name="profile-description" placeholder="Исследователь&nbsp;океана">
                <button id="save-profile" class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup__input-place">
        <div class="popup__container">
            <button class="popup__button-close popup__button-close_input-place" aria-label="Закрыть" type="button"></button>
            <form class="popup__edit-form" name="place-form">
                <h3 class="popup__title">Новое место</h3>
                <input type="text" class="popup__input popup__input_type_card-name" name="card-name" placeholder="Название">
                <input type="text" class="popup__input popup__input_type_card-photo" name="card-photo" placeholder="Ссылка&nbsp;на&nbsp;картинку">
                <button id="save-place" class="popup__button-save" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup__big-image">
        <div class="popup__container_big-image">
            <button class="popup__button-close popup__button-close_big-image" aria-label="Закрыть" type="button"></button>
            <div class="popup__big-image">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Аляска фотография" class="popup__big-image-photo">
                <h2 class="popup__big-image-name">Аляска</h2>
            </div>
        </div>    
    </section>
    <template id="place-template">
        <div class="place">
            <button class="place__button-delete" aria-label="Удалить" type='button'></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Аляска фотография" class="place__photo">
            <div class="place__description">
                <h2 class="place__name">Аляска</h2>
                <button class="place__button-like" aria-label="Нравится" type="button"></button>           
            </div>
        </div>
    </template>
    <script src="./script.js"></script> 
</body>
</html>
